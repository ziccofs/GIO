            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-sm-12 col-xl-6">
                        <div class="bg-light rounded h-100 p-4">
                            <form>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="PurchasingDocument"
                                    placeholder="" value="" disabled>
                                    <label for="PurchasingDocument">Purchasing Document</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="ReqTrackNumb"
                                    placeholder="" value="">
                                    <label for="ReqTrackNumb">Req. Tracking Number</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="Material"
                                    placeholder="" value="">
                                    <label for="Material">Material</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" placeholder="" id="ShortText" style="height: 120px;"></textarea>
                                    <label for="ShortText">Short Text</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="Item"
                                    placeholder="" value="">
                                    <label for="Item">Item</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="OrderQty"
                                    placeholder="" value="">
                                    <label for="OrderQty">Order Quantity</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="OrderUnit"
                                    placeholder="" value="">

                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-sm-12 col-xl-6">
                        <div class="bg-light rounded h-100 p-4">

                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="StorageLoc"
                                    placeholder="" value="">
                                    <label for="StorageLoc">Storage Location</label>
                                </div>
                                <div class="form-floating mb-3">

                                        <option value="2">IDR</option>

                                    </select>

                                </div>
